<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>
    <style>
        div {
            background-color: lightgray;
            text-align: center;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            display: inline-block;
        }

        div:hover{
            background-color: gray;
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com/" target="_blank"><div id="d1">01</div></a>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
